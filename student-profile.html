<!Doctype HTML>
<html>
    <head>
        <title>Student Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1d3d3c5b95.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="MainContainer">
            <nav class="Navbar">
                <div class="AppName">
                    <p class="AppName">Smart Attendance Box</p>
                </div>
                <div class="StudentProfile">
                    <p class="StudentProfile">Student Profile</p>
                </div>
                <div class="ProfileLink">
                    <a class="ProfileLink"><i class="fa-solid fa-gear"></i>Paarth Chhattani</a>
                </div>
            </nav>
            <div class="ContentArea">
                <nav class="Sidebar">
                    <div class="SidebarOption">
                        <a class="SidebarLink" href="#Profile"><i class="fa-solid fa-user"></i> Profile</a>
                    </div>
                    <div class="SidebarOption">
                        <a class="SidebarLink"><i class="fa-solid fa-calendar-days"></i> Attendance Logs</a>
                    </div>
                    <div class="SidebarOption">
                        <a class="SidebarLink"><i class="fa-solid fa-gear"></i> Settings</a>
                    </div>
                    <div class="SidebarOption">
                        <a class="SidebarLink"><i class="fa-solid fa-file-export"></i> Export Data</a>
                    </div>
                </nav>
                <div class="ProfileSection" id="Profile">
                    <div class="ImageContainer">
                        <img class="ProfileImage" src="ProfilePicture.jpeg" alt="Profile Picture">
                    </div>
                </div>
            </div>
    </body>
</html>
